<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssBayan</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="accordion">
		<div class="accordion__item">
			<input class="accordion__section" type="radio" name="meme__accordion" id="section1">
			<label class="accordion__label" for="section1">You can't just copy and past CSS</label>
			<div class="accordion__content">
				<img class="accordion__img" src="/cssBayan/assets/img_meme/you can't just copy.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<input type="radio" name="meme__accordion" id="section2" class="accordion__section">
			<label for="section2" class="accordion__label">Keep calm and carry on</label>
			<div class="accordion__content">
				<img class="accordion__img" src="/cssBayan/assets/img_meme/keep calm.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<input type="radio" name="meme__accordion" id="section3" class="accordion__section">
			<label for="section3" class="accordion__label">Dude, where is js?</label>
			<div class="accordion__content">
				<img class="accordion__img" src="/cssBayan/assets/img_meme/where js.png" alt="meme">
			</div>
		</div>
		<div class="accordion__item">
			<input type="radio" checked name="meme__accordion" id="section4" class="accordion__section">
			<label for="section4" class="accordion__label">Work-life balance</label>
			<div class="accordion__content">
				<img class="accordion__img" src="/cssBayan/assets/img_meme/work-life balance.png" alt="meme">
			</div>
		</div>
	</div>
</body>

</html>
